<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-project</title>
  </head>
  <body class="bg-slate-200 flex min-h-screen items-center justify-center">
    <div class="bg-white rounded-xl w-full max-w-md shadow p-6">
      <h1 class="text-slate-600 font-bold text-3xl mb-4 text-center">To-Do List</h1>
    
      <form id="todo-form" class="flex gap-2 mb-4">
        <input type="text" id="todo-input" placeholder="What do you want to do" 
        class="flex-1 border rounded-md px-3 py-2 focus:outline-none focus:ring">

        <button class="bg-slate-500 text-white rounded-md px-4 font-semibold hover:bg-slate-700 ">Add</button>
      </form>

      <div class="flex justify-center gap-2 mb-4">
        <button data-filter="all" class="filter-btn bg-slate-500 px-3 py-1 rounded-md font-bold text-white hover:bg-slate-700">ALL</button>
        <button data-filter="active" class="filter-btn bg-slate-500 px-3 py-1 rounded-md text-white hover:bg-slate-700">Active</button>
        <button data-filter="completed" class="filter-btn bg-slate-500 px-3 py-1 rounded-md text-white hover:bg-slate-700">Completed</button>
        <button id="clear-all" class="w-full h-full bg-red-900 font-bold text-white py-2 rounded-md hover:bg-red-950">Clear All</button>
      </div>

      <ul id="todo-list" class="space-y-2"></ul>

    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
